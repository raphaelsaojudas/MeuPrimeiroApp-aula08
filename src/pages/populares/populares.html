<ion-header>
  <ion-navbar>
    <ion-title>
     Os Mais Populares
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor = 'let filme of lista_filmes'>

    <ion-item>
      <ion-avatar item-start>
        <img [src]="'https://image.tmdb.org/t/p/w300' + filme.poster_path">
      </ion-avatar>
      <h2 class="titulo">{{filme.title}}</h2>
      <p>{{filme.release_date | date:'d/M/y'}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="trophy"></ion-icon>
          <div>{{filme.popularity | number: '3.2-2'}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="pie"></ion-icon>
          <div>MÃ©dia: {{filme.vote_average}}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
